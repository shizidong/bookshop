<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>用户管理</title>
    <link rel="stylesheet" theme="default" href="../css/mgr_common/common.css"/>
    <link rel="stylesheet" theme="default" href="../css/mgr_common/form.css"/>
    <link rel="stylesheet" theme="default" href="../css/mgr_common/frame.css"/>
    <link rel="stylesheet" theme="default" href="../css/mgr_common/main.css"/>
    <link rel="stylesheet" theme="default" href="../css/mgr_common/public.css"/>
    <link rel="stylesheet" theme="default" href="../css/mgr_common/reset.css"/>
    <link rel="stylesheet" theme="default" href="../javascript/layui/css/layui.css"/>
   	<script type="text/javascript" src="user_mgr.js"></script>
	<style type="text/css">
        .ui-jqgrid-resize{
            display: none;
        } 
    </style>
</head>
	<body>
	  <div>
            <div class="ui-lc-mian">
                <h3 class="pre">用户管理</h3>
                <div id="dataD" class="ui-label-mes clearfix ui-data-form">
                    <div class="fleft">
					    <button onclick="user_fun_newuser();" type="button" class="ui-btn ui-btn-default mr10">
						      <span class="create-white"></span> 新增
					    </button>
                    </div>
                    <form id="formSearch" class="form-inline data-form fright">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="用户名称" id="userName" >
                                <input id='hiddeninput' type="text" style="display:none" />
                                <div class="input-group-addon input-group-icon right-child" id="btn_search"></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ui-table-static mt10">
                    <table id="mainGrid"  class="table"></table>
                    <div id="mainGridPager"></div>
                </div>
            </div>
       </div>
      <div class="layui-row" id="popUpdateTest" style="display:none;">
          <div class="layui-col-md10">
              <form class="layui-form layui-from-pane" action="" style="margin-top:20px">
                  <div class="layui-form-item">
                      <label class="layui-form-label">用户昵称</label>
                      <div class="layui-input-block">
                          <input type="text" name="user_name" id="user_name" required lay-verify="required" autocomplete="off"
                                 placeholder="请输入用户昵称"
                                 class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">真实姓名</label>
                      <div class="layui-input-block">
                          <input type="text" name="user_real_name" id="user_real_name" required lay-verify="required" autocomplete="off"
                                 placeholder="请输入真实姓名"
                                 class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">用户状态</label>
                      <div class="layui-input-block">
                          <input type="text" name="user_status" id="user_status" required lay-verify="required"
                                 autocomplete="off" placeholder="请输入用户状态"
                                 class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">是否为管理员</label>
                      <div class="layui-input-block">
                          <input type="text" name="user_isAdmin" id="user_isAdmin" required lay-verify="required" autocomplete="off"
                                 placeholder="请输入是否为管理员"
                                 class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">用户密码</label>
                      <div class="layui-input-block">
                          <input type="text" name="user_passord" id="user_passord" required lay-verify="required" autocomplete="off"
                                 placeholder="请输入用户密码"
                                 class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label class="layui-form-label">电话号码</label>
                      <div class="layui-input-block">
                          <input type="text" name="user_number" id="user_number" required lay-verify="required" autocomplete="off"
                                 placeholder="请输入电话号码"
                                 class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item" style="margin-top:40px">
                      <div class="layui-input-block">
                          <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="demo11">确认修改</button>
                          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
	</body>
	<script type="text/javascript" src="../javascript/common/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="../javascript/layui/layui.js"></script>
	<script type="text/javascript" src="../javascript/vue/vue.min.js"></script>
	<script type="text/javascript" src="../javascript/common/jquery.util.js"></script>
	<script type="text/javascript" src="../javascript/common/jquery.form.js"></script>
	<script type="text/javascript" src="../javascript/common/config.js"></script>
	<script type="text/javascript" src="../javascript/jquery-ui/jquery-ui.min.js"></script> 
	<script type="text/javascript" src="../javascript/jquery-ui/jqGrid/js/i18n/grid.locale-cn.js"></script> 
	<script type="text/javascript" src="../javascript/jquery-ui/jqGrid/js/jquery.jqGrid.min.js"></script>  
	
</html>
